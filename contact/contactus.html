                <h1>דברו איתנו </h1>
                <form role="form">
                    <label for="firstName">
                        שם פרטי * <br />
                        <input type="text" id="firstName" class="text"  required aria-required="true"/> <br />
                    </label>
                    <label for="lastName">
                        שם משפחה * <br />
                        <input type="text" id="lastName" class="text"  required aria-required="true"/> <br />
                    </label>
                    <label for="phone">
                        מספר טלפון *<br />
                        <input type="text" id="phone" class="text"  required aria-required="true"/> <br />
                    </label>
                    סמן את המגדר: <br />
                    <label for="male" class="design">
                        גבר <input type="radio" id="male" name="gender" />
                    </label>
                    <label for="female" class="design">
                        אישה <input type="radio" id="female" name="gender" class="design" />
                    </label>
                    <label for="WhichWine">
                        <br />
                        איזה יין את\ה? <br />
                        <select id="WhichWine">
                            <option value="4" selected>בחר סוג יין</option>
                            <option value="1">אדום</option>
                            <option value="2">לבן</option>
                            <option value="3"> רוזה</option>
                        </select>
                    </label>
                    <br />
                    נשמח לשמוע הצעות לקידום האתר <br />
                    <textarea id="mytextarea" class="text"></textarea> <br />
                    <label>
                        <input type="submit" id="send" value="שלח" onclick="fun()" role="alert" />
